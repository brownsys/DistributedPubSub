package pubsub;

option java_package = "edu.brown.cs.systems.pubsub";
option java_outer_classname = "PubSubProtos";

message StringMessage {
  required string message = 1;
}

message Header {
  enum MessageType {
    PUBLISH = 1;
    SUBSCRIBE = 2;
    UNSUBSCRIBE = 3;
  } 
  
  required MessageType messageType = 1;
  optional bytes topic = 2;
}